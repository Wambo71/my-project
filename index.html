<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Explorer App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Country Explorer</h1>
  <h3><hr>WELCOME</h3>
  <p>Welcome to the home of country Explorer<br> an educative site that helps in finding information about other countries so as to learn their cultures .</p>
    <!--search input-->
    <input type="text" id="search" placeholder="Search by country name">

    <!--country details-->
    <div id="country-details"></div>

    <!--filter region-->
    <select id="region-filter">
    <option value="All">All regions</option>
    <option value="Africa">Africa</option>
    <option value="Asia">Asia</option>
    <option value="Oceania">Oceania</option>
    <option value="North America">North America</option>
    <option value="South America">South America</option>
    <option value="Europe">Europe</option>
    
    </select>

    <!--country list section-->
<div class="container">
 <section>
    <h2>All countries</h2>
    <div id="country-list"></div>
 </section>

    <!--favourites country section-->
 

  <section>
    <h2>favorite countries</h2>
    <div id="favorite-countries"></div>
 </section>
 </div>
</body>
    <script src="./index.js"></script>
</html>
